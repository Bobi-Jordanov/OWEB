    <script>
        var mom;

        var loadFile = function(event) {

            name = window.prompt("Enter your name:");

            var d = new Date();
            var time = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds();
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var months_v = months[d.getMonth()];
            var days_v = days[d.getDay()];

            var postedByAndDate = `<h5>Posted by ${name}, ${days_v}, ${d.getDate()} ${months_v} ${d.getFullYear()}, ${time}</h5>`;

            var uploadPicHere = document.getElementById('uploadPicHere');
            var imageSrc = URL.createObjectURL(event.target.files[0]);

            var uploadDiv = document.createElement('div');
            uploadDiv.setAttribute('class', 'card');
            var currentDiv =
                `<div class="card">
                    <div class="pic">
                        ${postedByAndDate}
                        <img src=${imageSrc}>
                    </div>
                    <div class="container">
                        <div class="box-card">
                            <div class="like-div">
                                <i style="content: \f004; font-size:x-large;" class="like"></i>
                            </div>
                        </div>
                        <div class="box-card">
                            <i class="fas fa-comments fa-lg"></i>
                            <span class="comment-counter"></span>
                        </div>

                        <div class="box-card" style="display: flex;">
                            <div style="display: flex;">
                                <input type="text" placeholder="Your name" id="name" style="font-size: 14px;">
                                <input type="text" placeholder="Write a comment..." id="comment" style="font-size: 14px;">
                            </div>

                            <button class="add-comment" style="border: none;"><i class="fas fa-share-square fa-lg"></i></button>
                        </div>
                    </div>
                    <div id="comment-place">

                    </div>
                </div>`


            mom = getSavedPost("uploadPicHere");
            document.getElementById("uploadPicHere").innerHTML = currentDiv + mom;

            //go zachuvuva tekstot vo lokalnata memorija
            mom = currentDiv + mom;
            localStorage.setItem("uploadPicHere", mom);

        };

        function getSavedPost(v) {
            if (!localStorage.getItem(v)) {
                localStorage.setItem(v, "");
                return "";
            }
            return localStorage.getItem(v);
        }
    </script>
